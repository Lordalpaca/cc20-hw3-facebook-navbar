<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>FBnavbar</title>
</head>

<body class="container">
  <div class="navbar">

    <div class="icon-left">
      <i class="fa-brands fa-facebook"></i>
      <div class="search-bar">
        <div class="search-icon">&#9906;</div>
        <input type="search" placeholder="ค้นหาบน Facebook">
      </div>
    </div>

    <div class="icon-mid">
      <i class="fa-solid fa-house"></i>
      <i class="fa-solid fa-tv"></i>
      <i class="fa-solid fa-user-group"></i>
      <i class="fa-solid fa-gamepad"></i>
    </div>

    <div class="icon-right">
      <div><i class="fa-solid fa-grip"></i></div>
      <div><i class="fa-solid fa-comment"></i></div>
      <div class="circle-icon notification-wrapper">
        <i class="fa-solid fa-bell"></i>
        <span class="badge">55</span>
      </div>
      <div class="circle-icon profile-wrapper">
        <img src="/pics/profilepic_sompong.jpeg">
        <i class="fa-solid fa-circle-chevron-down"></i>
      </div>
    </div>

  </div>
</body>

</html>
